<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banking System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- shown when logged out -->
    <div id="auth-section">
        <h1>Banking System</h1>

        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="login-error" class="error"></p>
        </form>

        <form id="register-form">
            <h2>Register</h2>
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <input type="text" id="reg-fullname" placeholder="Full Name" required>
            <input type="text" id="reg-address" placeholder="Address" required>
            <input type="email" id="reg-email" placeholder="Email" required>
            <button type="submit">Register</button>
            <p id="register-msg" class="error"></p>
        </form>
    </div>

    <!-- shown when logged in -->
    <div id="dashboard" class="hidden">
        <h1>Welcome, <span id="display-username"></span></h1>
        <button id="logout-btn">Logout</button>

        <div id="balance-section">
            <h2>Balance: <span id="balance-amount">-</span></h2>
            <button id="refresh-balance">Refresh</button>
        </div>

        <div id="deposit-section">
            <h2>Deposit</h2>
            <input type="number" id="deposit-amount" placeholder="Amount">
            <button id="deposit-btn">Deposit</button>
            <p id="deposit-msg"></p>
        </div>

        <div id="withdraw-section">
            <h2>Withdraw</h2>
            <input type="number" id="withdraw-amount" placeholder="Amount">
            <button id="withdraw-btn">Withdraw</button>
            <p id="withdraw-msg"></p>
        </div>

        <div id="history-section">
            <h2>History</h2>
            <button id="history-btn">Load History</button>
            <pre id="history-output"></pre>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
